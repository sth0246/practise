<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aaa{
            width: 20px;
            height: 20px;
            display: block;
            border-radius: 50%;
            background-color: red;
        }
        .active{
            width: 20px;
            height: 20px;
            display: block;
            border-radius: 50%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="aaa"></li>
        <li class="aaa"></li>
        <li class="aaa"></li>
        <li class="aaa"></li>
        <li class="aaa"></li>
        <li class="aaa"></li>
    </ul>
</body>
<script>
    var oli = document.getElementsByTagName("li")
    var num = 0
    function click(){
            oli[num].className="active"
            num++}
            setInterval("click()",300)
</script>
</html>
